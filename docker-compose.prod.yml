version: "3.9"

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/frontend
      - ./frontend/build:/frontend/dist
      - /frontend/node_modules
    tty: true
    stdin_open: true
    networks:
      - gtd

  backend:
    container_name: backend
    env_file:
      - ./backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/backend
      - ./backend/static:/backend/static
    command: sh -c "gunicorn gtd.wsgi --bind 0.0.0.0:8000 --timeout 240"
    restart: on-failure
    ports:
      - "8000:8000"
    expose:
      - 8000
    tty: true
    networks:
      - gtd

  rabbitmq:
    hostname: gtdhost
    container_name: rabbitmq
    image: rabbitmq:3-management
    command: rabbitmq-server
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit handshake_timeout 120000
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./backend:/backend
    networks:
      - gtd

  celery_worker:
    container_name: celery_worker
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: "celery -A gtd.celery worker --loglevel=info --pool=gevent --concurrency=12"
    depends_on:
      - rabbitmq
      - backend
    volumes:
      - ./backend:/backend
    networks:
      - gtd

  nginx:
    container_name: nginx
    restart: unless-stopped
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    expose:
      - 80
      - 443
    volumes:
      - ./frontend/build:/var/www/frontend
      - ./backend/static:/backend/static
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/nginx/certificate.pem:/etc/nginx/certificate.pem
      - /etc/nginx/private.key:/etc/nginx/private.key
    depends_on:
      - backend
      - frontend
    networks:
      - gtd

